{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in tasks %}
            <div class="col-md-4">
            <div class="card" style="width: 18rem; margin-bottom: 20px">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>
                <p class="card-text">Category: {{ i.category }}</p>
                <a href="/tasks/{{ i.id }}" class="btn btn-primary">Go somewhere</a>
            </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
    
{% endblock %}
